<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CSS Mem Slider</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.svg">
 </head>
 <body>
  <div class="wrapper">
   <div class="slider">
    <input type="radio" id="r1" name="r" checked="checked">
    <input type="radio" id="r2" name="r">
    <input type="radio" id="r3" name="r">
    <input type="radio" id="r4" name="r">
    <div class="images">
     <img src="img/1.jpg" class="i1" alt="Jackie Chan">
     <img src="img/2.jpg" class="i2" alt="Robert Downey Jr">
     <img src="img/3.jpg" class="i3" alt="Sir Patrick Stewart">
     <img src="img/4.jpg" class="i4" alt="Matthew McConaughey">
    </div>
    <div class="txt-all">
     <p class="t1">Насколько мне повысили зарплату?</p>
     <p class="t2">Ты ж программист, почини мне флэшку!</p>
     <p class="t3">Когда посмотрел сводку происшествий!</p>
     <p class="t4">Когда наконец понял, что происходит!</p>
    </div>
    <div class="buttons">
     <label for="r1"><div class="lbl-1"></div></label>
     <label for="r2"><div class="lbl-2"></div></label>
     <label for="r3"><div class="lbl-3"></div></label>
     <label for="r4"><div class="lbl-4"></div></label>
    </div>
   </div>
  </div>
 </body>
</html>
